<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Date</th>
            <th>Read?</th>
            <th>Remove?</th>
        </tr>
        <tr>
            <td id="add-cell" colspan="5">
                <button class = "add-book">Add Book</button>
            </td>
        </tr>
    </table>
    <div class = "popup">
        <ul>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </li>
            <li>
                <label for="pubDate">Publication Date:</label>
                <input type="text" id="pubDate">
            </li>
            <li>
                <label for="readStatus">Read:</label>
                <input type="boolean" id="readStatus">
            </li>
            <li>
                <button id="completeAdd" class = "add-book">Add to Library</button>
            </li>
            <li>
                <button id="cancel" class = "add-book">Cancel</button>
            </li>
        </ul>
    </div>
       
</body>
</html>
